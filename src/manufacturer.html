<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard - BlockVerify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="nav-brand">BlockVerify</a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="manufacturer.html" class="nav-link active">Manufacturer</a></li>
                    <li><a href="seller.html" class="nav-link">Seller</a></li>
                    <li><a href="consumer.html" class="nav-link">Consumer</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header fade-in">
            <h1>Manufacturer Dashboard</h1>
            <div class="action-buttons">
                <a href="addProduct.html" class="btn">Add New Product</a>
                <a href="addSeller.html" class="btn btn-outline">Add Seller</a>
                <a href="sellProductManufacturer.html" class="btn btn-outline">Sell to Seller</a>
                <a href="querySeller.html" class="btn btn-outline">Query Sellers</a>
            </div>
        </div>

        <section class="dashboard-stats fade-in">
            <div class="stats-grid">
                <div class="card stat-card">
                    <h3>Total Products</h3>
                    <p class="stat-number" id="totalProducts">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Active Sellers</h3>
                    <p class="stat-number" id="activeSellers">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Products Sold</h3>
                    <p class="stat-number" id="productsSold">0</p>
                </div>
            </div>
        </section>

        <section class="recent-activity fade-in">
            <h2>Recent Activity</h2>
            <div class="card activity-card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Activity</th>
                            <th>Product ID</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activityLog">
                        <!-- Activity logs will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/blockchain-bg.js"></script>
    <script src="js/manufacturer-dashboard.js"></script>
</body>
</html>
